<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .credentials {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .credentials strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Setup Tool</h1>
        <p class="subtitle">Promote an existing user to admin or create new admin</p>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" value="admin@gdg.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password (for new users only)</label>
            <input type="password" id="password" value="admin@123" placeholder="Leave empty if user exists">
        </div>

        <div class="form-group">
            <label for="role">Admin Role</label>
            <select id="role">
                <option value="event_manager">Event Manager</option>
                <option value="admin">Admin</option>
                <option value="super_admin" selected>Super Admin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="secretKey">Secret Key</label>
            <input type="text" id="secretKey" value="gdg-super-secret-2024" required>
        </div>

        <button onclick="promoteUser()">Promote to Admin</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function promoteUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const secretKey = document.getElementById('secretKey').value;
            const resultDiv = document.getElementById('result');

            if (!email || !secretKey) {
                showResult('Please fill in email and secret key', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/setup/promote-to-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, role, secretKey })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(`
                        <strong>‚úÖ Success!</strong><br>
                        User promoted to ${role}
                        <div class="credentials">
                            <strong>Login Credentials:</strong><br>
                            üìß Email: ${email}<br>
                            üîê Password: ${password || '(Use your existing password)'}
                        </div>
                    `, 'success');
                } else {
                    showResult(`‚ùå ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
